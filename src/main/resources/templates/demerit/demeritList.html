<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.ong">
<body>
<div class="demerit">
    <div>
        <table>
            <thead>
            <tr>
                <th>벌점 목록 관리 page입니다.</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="demerit : ${demerits}">
                <td th:text="'벌점 부여 순서: '+${demerit.num}"></td>
                <td th:text="' 벌점 받은 학우: '+${demerit.id}"></td>
                <td th:text="' 벌점: '+${demerit.value}"></td>
                <td th:text="' 벌점 사유: '+${demerit.reason}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
