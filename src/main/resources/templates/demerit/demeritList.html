<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.ong">
<body>
<div class="demerit">
    <div>
        <table>
            <thead>
            <tr>
                <th>벌점 목록 관리 page입니다.</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="demerit : ${demerits}">
                <td th:text="'벌점 부여 순서: '+${demerit.num}"></td>
                <td th:text="' 벌점 받은 학우: '+${demerit.id}"></td>
                <td th:text="' 벌점: '+${demerit.value}"></td>
                <td th:text="' 벌점 사유: '+${demerit.reason}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <form action="./insert" method="post">
        <div class="from-insert">
            <label for="id">학번</label>
            <input type="number" id="id" name="id" placeholder="학번을 입력해주세요">
            <label for="value">벌점</label>
            <input type="text" id="value" name="value" placeholder="벌점을 입력해주세요">
            <label for="reason">사유</label>
            <input type="text" id="reason" name="reason" placeholder="벌점사유를 입력해주세요">
        </div>
        <button type="submit">삽입</button>
    </form>
    <form action="./update" method="post">
        <div class="from-update">
            <label for="num">번호</label>
            <input type="number" id="num" name="num" placeholder="수정하려는 번호를 입력해주세요">
            벌점
            <input type="text" id="value2" name="value" placeholder="벌점을 입력해주세요">
            사유
            <input type="text" id="reason2" name="reason" placeholder="벌점사유를 입력해주세요">
        </div>
        <button type="submit">수정</button>
    </form>
    <form action="./delete" method="post">
        <div class="from-delete">
            <label for="num3">번호</label>
            <input type="number" id="num3" name="num" placeholder="삭제하려는 번호를 입력해주세요">
        </div>
        <button type="submit">삭제</button>
    </form>
</div>
</body>
</html>
