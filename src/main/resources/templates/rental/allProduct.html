<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:if="${pay}" type="text/javascript">
        alert("과자치비 납부자만 이용하실 수 있습니다.");
    </script>
</head>
<body>
<div class="container">
    <div>
        <table>
            <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <img th:src="${product.image_path}">
                </td>
                <td th:text="|${product.product_name}${product.product_num}|"></td>
                <td>
                    <td>
                        <form th:if="${product.reserver}">
                            <input type="submit" value="예약중" th:title="${product.reserver}" />
                        </form>
                        <form th:unless="${product.reserver}" th:action="|/products/${product.product_id}/reserve|" method="get">
                            <input type="submit" value="예약"/>
                        </form>
                    </td>
                    <td>
                        <form th:if="${product.checker}" th:action="|/products/${product.product_id}/return|" method="get">
                            <input type="submit" value="반납"  th:title="${product.checker}"/>
                        </form>
                        <form th:unless="${product.checker}" th:action="|/products/${product.product_id}/rent|" method="get">
                            <input type="submit" value="대여">
                        </form>
                    </td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
